<html>
    <!-- Code of example from https://leafletjs.com/examples/quick-start/ -->
    <head>
        <title>Map Machine</title>

        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link
            rel="shortcut icon"
            type="image/x-icon"
            href="docs/images/favicon.ico" />
        <link 
            rel="stylesheet"
            href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
            integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" 
            crossorigin=""/>
        <script 
            src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" 
            integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" 
            crossorigin=""></script>
    </head>
    <body>
        <div id="mapid" style="width: 1000px; height: 600px;"></div>
        <script>

var map = L.map('mapid').setView([0.0, 0.0], 0);

L.tileLayer('http://127.0.0.1:8080/tiles/{z}/{x}/{y}', {
    minZoom: 0,
    maxZoom: 4,
    attribution: 'Map data &copy; ' +
        '<a href="https:/github.com/enzet/OpenMoonMap">OpenMoonMap</a>, ' +
        '<a href="https://wikidata.org">Wikidata</a> ' +
        'contributors, imagery &copy; ' +
        '<a href="https:/github.com/enzet/map-machine">Map Machine</a>',
    id: 'mapbox/streets-v11',
    tileSize: 256,
    zoomOffset: 0
}).addTo(map);

        </script>
    </body>
</html>
